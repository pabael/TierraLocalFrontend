<div class="container mt-4">
  <div class="row">
    <div class="col-md-2">
      <app-filters *ngIf="filtersLoaded"
        [filters]="filters" 
        (onChange)="filterChange($event)"
        (onSubcategoryChange)="subcategoryChange($event)">
      </app-filters>
    </div>

    <div class="col-md-8"  style="margin-left: auto; margin-right: auto;">
      <app-brands-list 
        [brandsList]="brandsList" 
        (onBrandDetails)="brandDetails($event)">
      </app-brands-list>
    </div>
  </div>
</div>
